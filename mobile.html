<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='//fonts.googleapis.com/css?family=Lato:100,300,400,700,900,300italic,400italic,700italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/style_mobile.css">

    </head>
    <body>

        <nav class="navigation">
            <a href='index.html'>Desktop</a>
        </nav>

        <div class='loanOffer '>
            <div class='label'>
                Loan Amount
            </div>

            <div class="loanOfferInnnerContainer">
                <div class='decreaseContainer'>
                    <div class='mobileControl'>
                        -
                    </div>
                </div>
                <div class='loanTotal'>
                    <div class='loanInfoSectionEmphasis'>
                        <div class='loanInfoSectionInnerContainer'>
                            <div class='loanAmountInputContainer'>
                                <input type='text' placeholder='$10,000'>
                            </div>
                        </div>
                    </div>

                </div>
                <div class='increaseContainer'>
                    <div class='mobileControl'>
                        +
                    </div>
                </div>
            </div>
        </div>

        <div class='inputRangeContainer clearfix'>
            <div class='inputRange'>
                <div class='inputRangeIndicator'>
                </div>
                    <div class='amountMinimum'>
                        $1,000
                    </div>
                    <div class='amountMaximum'>
                        $30,000
                    </div>
            </div>

            <div class='rangeSelector'>
                <div class="control_container">
                    <a href=''>
                        <div class='controlHandle'>
                            <div class='controlHandleContainer'>
                                <span class='bar'></span>
                                <span class='bar'></span>
                                <span class='bar'></span>
                            </div>
                        </div>
                    </a>

                </div>
            </div>
        </div>

        <div class='loanUpdateButtonContainer clearfix'>
           <div class='buttonContainer'>
                <button class="button-proceed">
                    <span class="buttonText">
                        Update Loan Info
                    </span>
                </button>
            </div>
        </div>

        <div class='loanOfferDetails'>
             <div class='loanDetails '>
                <div class='loanInfoSection'>
                    <div class='loanInfoSectionInnerContainer'>
                        <div class='label'>
                            Grouplend Fee
                        </div>
                        <div class='loanInfo'>
                            $95
                        </div>
                    </div>
                </div>
                <div class='loanInfoSection'>
                    <div class='loanInfoSectionInnerContainer'>
                        <div class='label'>
                            Net Loan Proceeds
                        </div>
                        <div class='loanInfo'>
                            $9,905
                        </div>
                    </div>
                </div>
                <div class='loanInfoSection'>
                    <div class='loanInfoSectionInnerContainer'>
                        <div class='label'>
                            Monthly Payment
                        </div>
                        <div class='loanInfo'>
                            $304.90
                        </div>
                    </div>
                </div>
                <div class='loanInfoSection'>
                    <div class='loanInfoSectionInnerContainer'>
                        <div class='label'>
                            Interest Rate
                        </div>
                        <div class='loanInfo'>
                            6.15%
                        </div>
                    </div>
                </div>
                <div class='loanInfoSection'>
                    <div class='loanInfoSectionInnerContainer'>
                        <div class='label'>
                            Term of Loan
                        </div>
                        <div class='loanInfo'>
                            36 months
                        </div>
                    </div>
                </div>
                <div class='loanInfoSection'>
                    <div class='loanInfoSectionInnerContainer'>
                        <div class='label'>
                            APR
                        </div>
                        <div class='loanInfo'>
                            6.94%
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
