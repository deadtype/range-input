<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='//fonts.googleapis.com/css?family=Lato:100,300,400,700,900,300italic,400italic,700italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>

        <div class='loan_offer clearfix'>
            <div class='loan_total'>
                <div class='loan_info_section-emphasis'>
                    <div class='label'>
                        Loan Amount
                    </div>
                    <div class='loan_amount_input'>
                        $10,000
                    </div>
                </div>
            </div>
            <div class='button_container'>
                <button>Update</button>
            </div>
            <div class='loan_details clearfix'>
                <div class='loan_info_section'>
                    <div class='label'>
                        Grouplend Fee
                    </div>
                    <div class='loan_info'>
                        $95
                    </div>
                </div>
                <div class='loan_info_section'>
                    <div class='label'>
                        Net Loan Proceeds
                    </div>
                    <div class='loan_info'>
                        $9,905
                    </div>
                </div>
                <div class='loan_info_section'>
                    <div class='label'>
                        Monthly Payment
                    </div>
                    <div class='loan_info'>
                        $304.90
                    </div>
                </div>
                <div class='loan_info_section'>
                    <div class='label'>
                        Interest Rate
                    </div>
                    <div class='loan_info'>
                        6.15%
                    </div>
                </div>
                <div class='loan_info_section'>
                    <div class='label'>
                        Term of Loan
                    </div>
                    <div class='loan_info'>
                        36 months
                    </div>
                </div>
                <div class='loan_info_section'>
                    <div class='label'>
                        APR
                    </div>
                    <div class='loan_info'>
                        6.94%
                    </div>
                </div>
            </div>
        </div>

        <div class='input_range_container'>
            <div class='input_range'>
                <div class='control_section-minimum '>
                    <a href=''>
                    <div class='control'>
                        <span class='control_icon'>-</span>
                    </div>
                    </a>
                    <div class='amount'>
                        $1,000
                    </div>
                </div>
                <div class='inputRangeIndicator'>
                </div>
                <div class='control_section-maximum '>
                    <div class='amount'>
                        $30,000
                    </div>
                    <a href=''>
                    <div class='control'>
                        <span class='control_icon'>+</span>
                    </div>
                    </a>
                </div>
            </div>

            <div class='range_selector'>
                <div class="current_amount">
                    $10,000
                </div>
                <div class="arrow_down">
                    <img src='/img/arrow_down.png'>
                </div>
                <div class="control_container">
                    <a href=''>
                        <div class='arrow decrease'>
                            <img src='/img/arrow_left.png'>
                        </div>
                    </a>
                    <a href=''>
                        <div class='control_handle'>
                            <span class='bar'></span>
                            <span class='bar'></span>
                            <span class='bar'></span>
                        </div>
                    </a>
                    <a href=''>
                        <div class='arrow increase'>
                            <img src='/img/arrow_right.png'>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
